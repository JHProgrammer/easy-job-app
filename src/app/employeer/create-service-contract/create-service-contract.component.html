<div class="create-service-contract">
    
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <mat-label style="text-align: center" class="titleForm">CREA TU CONTRATO</mat-label>
        <br>
        <br>
        <br>
            <mat-hint>ID</mat-hint>
        <br>
        <mat-form-field appearance="outline" class="fieldFormCU">
            <mat-label>Ingresa tu ID de empleador</mat-label>
            <input matInput placeholder="ID" formControlName="employeer_id">
        </mat-form-field>

            <mat-hint>YYYY-MM-DD</mat-hint>
        <br>
        <mat-form-field appearance="outline" class="fieldFormCU">
            <mat-label>Selecciona la fecha</mat-label>
            <input matInput placeholder="Fecha" formControlName="service_date">
            <!-- <input matInput [matDatepicker]="picker" formControlName="employeer"> -->

            <!-- <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker> -->
          </mat-form-field>
        <br>
            <mat-hint>Descripción</mat-hint>
        <br>
        <mat-form-field appearance="outline" class="fieldFormCU">
            <mat-label>Ingresa una descripción</mat-label>
            <input matInput placeholder="Descripcion" formControlName="desc_service">
        </mat-form-field>
        <br>

          
        <br>
        <div class="groupButton">
            <button mat-raised-button type="submit" color="primary">{{tipoAccion}}</button>
            <button mat-raised-button color="warn" routerLink="/nombreDeRuta">Cancelar</button>

        </div>
        <p>{{mensaje}}</p>
    </form>
</div>
